<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <script src="./app/app.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Age Calculator App</title>

  </head>
  <body>
    <main>
      <div class = "container">
        <form class = "form">
          <div class = "form-control">
            <label for = "day">Day</label>
            <br>
            <input type = "number" id = "day" placeholder = "DD">
            <p id = "day-error">Error message</p>
          </div>
          <div class = "form-control">
            <label for = "month">Month</label>
            <br>
            <input type = "number" id = "month" placeholder = "MM">
            <p id = "month-error">Error message</p>
          </div>
          <div class = "form-control">
            <label for = "year">Year</label>
            <br>
            <input type = "number" id = "year" placeholder = "YYYY">
            <p id = "year-error">Error message</p>
          </div>
          <hr>
          <button id = "submit"><img src = "assets/images/icon-arrow.svg"></button>
        </form>
        <div class = "age-display">
          <span class = "year-text">--</span><span class = "display-text">years</span>
          <br>
          <span class = "month-text">--</span><span class = "display-text">months</span>
          <br>
          <span class = "day-text">--</span><span class = "display-text">days</span>
        </div>
      </div>
    </main>

    <footer>
      <p>
        challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">frontend mentor</a>. 
        coded by <a href="https://builtbynicole.dev">nicole ndeto</a>.
      </p>
    </footer>
  </body>
</html>
