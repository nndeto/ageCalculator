<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <main>
      <div class = "container">
        <form class = "form">
          <div class = "form-control">
            <label for = "day">Day</label>
            <input type = "" id = "day" placeholder = "DD">
            <p>Error message</p>
          </div>
          <div class = "form-control">
            <label for = "month">Month</label>
            <input type = "" id = "month" placeholder = "MM">
            <p>Error message</p>
          </div>
          <div class = "form-control">
            <label for = "year">Year</label>
            <input type = "" id = "year" placeholder = "YYYY">
            <p>Error message</p>
          </div>
          <hr>
          <button><img src = "assets/images/icon-arrow.svg"></button>
        </form>
      </div>
    </main>
